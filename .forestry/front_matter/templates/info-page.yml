---
label: Welcome Page
hide_body: true
display_field: welcome_title
fields:
- name: welcome_title
  type: text
  config:
    required: true
  label: Welcome title
  default: Welcome
  description: This is the title shown on the welcome page
- name: welcome_text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Welcome text
  description: This text is a site description displayed on the welcome page.
- type: field_group
  name: contact
  label: Contact info
  fields:
  - name: address
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Address
  - name: phone_number
    type: text
    config:
      required: false
    label: Phone number
  - type: text
    name: email
    label: Email address
  - type: text
    name: twitter_handle
    label: Twitter handle
  - type: text
    name: facebook_id
    label: Facebook ID
  - name: linkedin_profile
    type: text
    config:
      required: false
    label: LinkedIn Profile
    description: The LinkedIn profile URL associated with the website
pages:
- content/data/welcome.json
