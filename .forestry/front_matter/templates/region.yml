hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: title
  config:
    required: true
- name: hero_image
  type: file
  config:
    maxSize: '10'
  label: hero image
  description: Enter hero image for article here
  default: ''
- name: geojson
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: geojson
  description: Raw geojson data to associate with this post
- name: apposition
  type: select
  default: situation
  config:
    required: true
    options:
    - situation
    - solution
    source:
      type: simple
      section: 
      file: 
      path: 
  label: apposition
  description: Indicates which one of several ways the article is apposite to the
    issue of homelessness
- name: is_published
  type: boolean
  label: is published
  description: If true, the article will be included on the website; if false the
    article will be omitted.
  default: false
